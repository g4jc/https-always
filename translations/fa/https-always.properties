https-always.menu.globalEnable = HTTPS همه‌جا را فعال کنید
https-always.menu.globalDisable = HTTPS همه‌جا را غیرفعال کنید
https-always.menu.enableDisable = فعال/غیر فعال کردن قوانین
https-always.menu.noRules = (هیچ قانونی برای این صفحه وجود ندارد)
https-always.menu.unknownRules = (قوانین مربوط به این صفحه ناشناخته است)
https-always.toolbar.hint = ‫HTTPS همه‌جا فعال شد. می‌توانید آن را برای هر سایتی که خواستید فعال یا غیرفعال کنید. کافیست روی نمایه آن در نوار آدرس کلیک کنید.
https-always.migration.notification0 = برای این که این بسته به روز رسانی حیاتی عملیاتی شود، تنظیماتی که برای HTTPS Always انجام داده اید به پیش فرض خود بر می گردند.
