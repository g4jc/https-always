https-always.menu.globalEnable = HTTPS Always সক্রিয় করুন
https-always.menu.globalDisable = HTTPS Always নিষ্ক্রিয় করুন
https-always.menu.enableDisable = নিয়ম সক্রিয় / নিষ্ক্রিয় করুন
